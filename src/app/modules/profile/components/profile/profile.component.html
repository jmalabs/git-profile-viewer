<div fxLayout="row wrap" class="profile">
  <div fxFlex="100" fxLayout="row" fxLayoutAlign="center">
    <mat-form-field fxFlex="60">
      <input matInput placeholder="Enter Username" [(ngModel)]="username" (keyup)="getUserProfile()">
    </mat-form-field>
  </div>
  <div fxFlex="100" fxLayout="row" fxLayoutAlign="center" *ngIf="profile?.name" class="profile-section">
    <mat-card class="profile-card" fxFlex="50">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{profile?.name}}</mat-card-title>
        <mat-card-subtitle>{{profile?.type}}</mat-card-subtitle>
      </mat-card-header>
     
      <mat-card-content>
        <div fxLayout="row">
          <div fxFlex="40">
                <img mat-card-image [src]="profile?.avatar_url" alt="Photo of a Shiba Inu"> 
          </div>
          <div fxFlex="60">
          </div>

        </div>

      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
